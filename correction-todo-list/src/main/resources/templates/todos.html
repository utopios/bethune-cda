<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>La liste des todos</h1>
  <table class="table">
      <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="todo : ${todos}">
          <th scope="row" th:text="${todo.getId()}"></th>
          <td th:text="${todo.getTitle()}"></td>
          <td th:text="${todo.getDescription()}"></td>
          <td th:text="${todo.isStatus()}"></td>
          <td><a th:href="@{/todos-html/detail/{id}(id=${todo.getId()})}">Detail</a></td>
      </tr>

      </tbody>
  </table>

</body>
</html>
