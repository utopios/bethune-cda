<!DOCTYPE html>
<html lang="en">
<head>

    <title>Accueil</title>
    <th:block th:include="fragments/base.html :: head"/>
</head>
<body>
  <header th:replace="fragments/base.html :: header"></header>
  <h1>La liste des todos</h1>
  <table class="table">
      <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="todo : ${todos}">
          <th scope="row" th:text="${todo.getId()}"></th>
          <td th:text="${todo.getTitle()}"></td>
          <td th:text="${todo.getDescription()}"></td>
          <td th:text="${todo.isStatus()}"></td>
          <td><a th:href="@{/todos-html/detail/{id}(id=${todo.getId()})}">Detail</a></td>
      </tr>

      </tbody>
  </table>

</body>
</html>
