<div class="mat-elevation-z8 mt-4">
  <table mat-table [dataSource]="users">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!--    For displaying user id-->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase fs-6">User ID</th>
      <td mat-cell *matCellDef="let element">{{element.userId}}</td>
    </ng-container>

<!--    For displaying username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase fs-6"><b>Username</b></th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>

    <!--    For displaying email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase fs-6">Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

<!--    For displaying the button-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase fs-6">Actions</th>
      <td *matCellDef="let element" class="d-flex flex-row justify-content-center" > 
        <button mat-stroked-button color="primary" *ngIf="!element.moderator" (click)="addModeratorRoleToUser(element.userId)">Add as a moderator</button>
        <p *ngIf="element.moderator" class="mt-3">This user is moderator</p>
      </td> 
    </ng-container>

  </table>


</div>
