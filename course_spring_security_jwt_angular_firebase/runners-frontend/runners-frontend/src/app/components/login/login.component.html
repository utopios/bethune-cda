<div class="main d-flex justify-content-center align-items-center">
  <div class="col-md-12 card w-50 shadow-lg rounded p-3 ">
    <div class="card">
      <div class="card-header bg-info text-white">

        <div class="card-title">LOGIN</div>

      </div>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="form-group px-4 pt-4">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel">

          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!</div>
        </div>
        <div class="form-group px-4">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password"
            minlength="6" #password="ngModel">
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group px-4">
          <button class="btn btn-primary">
            Login
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>

  </div>
</div>
