<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Clients</h1>
<div th:if="${messageError != null}" class="alert alert-danger" th:text="${messageError}">

</div>
<form class="container" th:action="@{/customer/submitForm}" method="post">
  <div class="row m-1">
    <input type="text" name="firstName" placeholder="Nom du client" class="form-control col" />
  </div>
  <div class="row m-1">
    <input type="text" name="lastName" placeholder="Prénom du client" class="form-control col" />
  </div>
  <div class="row m-1">
    <input type="text" name="phone" placeholder="Téléphone du client" class="form-control col" />
  </div>
  <div class="row m-1">
    <button class="btn btn-sucess col" type="submit">valider</button>
  </div>
</form>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col">Prénom</th>
    <th scope="col">Téléphone</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customers}">
    <th scope="row" th:text="${customer.getId()}"></th>
    <td th:text="${customer.getFirstName()}"></td>
    <td th:text="${customer.getLastName()}"></td>
    <td th:text="${customer.getPhone()}"></td>
    <td><a th:href="@{/customer/detail/{id}(id=${customer.getId()})}">Detail</a></td>
  </tr>

  </tbody>
</table>

</body>
</html>
